<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Asset Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <i class="fa-solid fa-cloud-arrow-up brand-icon"></i>
                <h1>CloudFiles</h1>
                <p>Create your secure account</p>
            </div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="input-group">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" id="fullname" placeholder="Full Name" required autocomplete="name">
                </div>

                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required autocomplete="email">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required
                        autocomplete="new-password">
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="forgot-password">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <span>Create Account</span>
                    <i class="fa-solid fa-user-plus"></i>
                </button>
            </form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn"><i class="fa-brands fa-google"></i></button>
                <button class="social-btn"><i class="fa-brands fa-microsoft"></i></button>
                <button class="social-btn"><i class="fa-brands fa-apple"></i></button>
            </div>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Already have an account? <a href="index.html" class="forgot-password">Sign In</a>
            </p>
        </div>

        <div class="login-visual">
            <div class="visual-content">
                <h2>Join the future of storage.</h2>
                <p>Start your journey with secure, intelligent asset management today.</p>
                <div class="floating-file file-1"><i class="fa-regular fa-image"></i></div>
                <div class="floating-file file-2"><i class="fa-regular fa-file-pdf"></i></div>
                <div class="floating-file file-3"><i class="fa-regular fa-file-video"></i></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
