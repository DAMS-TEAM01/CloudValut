<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar admin-sidebar">
            <div class="brand">
                <i class="fa-solid fa-shield-halved brand-icon"></i>
                <span>Admin Console</span>
            </div>

            <nav class="nav-menu">
                <a href="admin.html" class="nav-item">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="admin-users.html" class="nav-item">
                    <i class="fa-solid fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="admin-storage.html" class="nav-item">
                    <i class="fa-solid fa-server"></i>
                    <span>Storage</span>
                </a>
                <a href="admin-activity.html" class="nav-item">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>Activity Logs</span>
                </a>
                <a href="admin-settings.html" class="nav-item active">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="dashboard.html" class="nav-item">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Back to User View</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2 class="page-title">System Settings</h2>
                <div class="user-actions">
                    <button class="action-btn theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
                        <i class="fa-regular fa-moon"></i>
                    </button>
                    <div class="user-profile" id="profileDropdownTrigger">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D8ABC&color=fff" alt="Admin">
                        <div class="profile-dropdown" id="profileDropdown">
                            <div class="dropdown-header">
                                <span class="user-name">Admin User</span>
                                <span class="user-email">admin@cloudfiles.com</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <a href="../index.html" class="dropdown-item">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="card" style="max-width: 800px;">
                    <div class="card-header">
                        <h3>General Configuration</h3>
                    </div>

                    <form onsubmit="return saveSettings()" style="display: flex; flex-direction: column; gap: 1.5rem;">
                        <div class="form-group" style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label style="font-weight: 500; font-size: 0.95rem;">System Name</label>
                            <input type="text" value="CloudFiles DAM"
                                style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-light); color: var(--text-primary);">
                        </div>

                        <div class="form-group" style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label style="font-weight: 500; font-size: 0.95rem;">Default User Storage Limit (GB)</label>
                            <input type="number" value="15"
                                style="padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-light); color: var(--text-primary);">
                        </div>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" checked>
                                <span style="font-weight: 500;">Allow Public File Sharing</span>
                            </label>
                            <p
                                style="margin-left: 1.5rem; font-size: 0.85rem; color: var(--text-secondary); margin-top: 0.25rem;">
                                If disabled, files can only be shared with registered users.</p>
                        </div>

                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" checked>
                                <span style="font-weight: 500;">Enable New User Registration</span>
                            </label>
                        </div>

                        <div style="margin-top: 1rem;">
                            <button class="new-btn"
                                style="background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem;">Save
                                Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
