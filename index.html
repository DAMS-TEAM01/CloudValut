<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Asset Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="brand-header">
                <i class="fa-solid fa-cloud-arrow-up brand-icon"></i>
                <h1>CloudFiles</h1>
                <p>Secure Enterprise Asset Management</p>
            </div>

            <div class="role-switch">
                <button class="role-btn active" data-role="user" onclick="switchRole('user')">User</button>
                <button class="role-btn" data-role="admin" onclick="switchRole('admin')">Admin</button>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>Sign In</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn"><i class="fa-brands fa-google"></i></button>
                <button class="social-btn"><i class="fa-brands fa-microsoft"></i></button>
                <button class="social-btn"><i class="fa-brands fa-apple"></i></button>
            </div>

            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                Don't have an account? <a href="signup.html" class="forgot-password">Sign Up</a>
            </p>
        </div>

        <div class="login-visual">
            <div class="visual-content">
                <h2>Manage files naturally.</h2>
                <p>Secure, fast, and intelligent storage for your digital assets.</p>
                <div class="floating-file file-1"><i class="fa-regular fa-image"></i></div>
                <div class="floating-file file-2"><i class="fa-regular fa-file-pdf"></i></div>
                <div class="floating-file file-3"><i class="fa-regular fa-file-video"></i></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
